{{ define "content" }}

  <article class="post post-full">
    <header class="post-header has-gradient outer">
      {{ if .Params.image }}
      <div class="bg-img" style="background-image: url('{{ $.Params.image | relURL }}')"></div>
      {{ end }}
      <div class="inner-sm">
        <div class="post-meta">
          <time class="published" datetime="{{ .Date | dateFormat "2006-01-02 15:04" }}">{{ .Date | dateFormat "January 02, 2006" }}</time>
        </div>
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ $.Params.subtitle | safeHTML }}
        </div>
        {{ end }}
      </div>
    </header>
    <div class="inner-md outer">
      <div class="post-content">
        {{ .Content }}
      </div><!-- .post-content -->
    </div><!-- .inner-md -->
  </article><!-- .post -->

{{ end }}
